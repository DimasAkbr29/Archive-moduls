<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Mole Stabilizer</title>

    <style>
      body {
        background-color: #0f172a;
        color: #e2e8f0;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      }
      .button-container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: 8px;
        width: 100%;
        flex-wrap: nowrap;
      }
      .action-btn {
        display: inline-flex;
        align-items: center;
        gap: 4px;
        white-space: nowrap;
        min-width: fit-content;
      }
    </style>
  </head>
  <body>
    <div class="navbar-center text-center">
      <a class="typing btn btn-ghost text-xl shadow-light animate-pulse" style="color: #00bcd4">Archive Mole Stabilizer</a>
    </div>

    <div class="container mx-auto mt-4 px-4">
      <div class="space-y-4">
        <!-- Version Card Template -->
        <script>
          const versions = [
            { version: "1.0", link: "../module/molechange.html", download: "https://sfl.gl/3N94kL" },
            { version: "2.0", link: "molechange.html", download: "https://sfl.gl/DaWtO9" },
            { version: "3.0", link: "molechange.html", download: "https://sfl.gl/ZoxWu" },
            { version: "4.0", link: "molechange.html", download: "https://sfl.gl/4drUU" },
            { version: "5.0", link: "molechange.html", download: "https://sfl.gl/zF7gNnf" },
            { version: "6.0", link: "../coomingsoon.html", download: "../coomingsoon.html" },
          ];

          versions.forEach(({ version, link, download }) => {
            document.write(`
              <div class="card bg-base-100 w-full shadow-xl rounded-lg mb-4">
                <div class="card-body">
                  <h2 class="card-title">Mole Stabilizer</h2>
                  <p class="text-sm">Versi: ${version}</p>
                  <p class="text-sm">oleh: Dimz?</p>
                  <p>Stabilize FPS on Mobile Legends game</p>
                  <hr class="thin-line" />
                  <div class="button-container mt-3">
                    <a href="${link}" class="action-btn btn btn-sm">
                      <span class="material-icons text-blue-500">playlist_play</span>
                      <span class="text-blue-500">Changelog</span>
                    </a>
                    <a href="${download}" class="action-btn btn btn-sm rounded-xl">
                      <span class="material-icons text-blue-500">file_download</span>
                      <span class="text-blue-500">Download Now</span>
                    </a>
                  </div>
                </div>
              </div>
            `);
          });
        </script>
      </div>
    </div>

    <footer class="bg-gray-800 p-4 flex flex-col items-center mt-5 rounded-lg">
      <p class="mt-3 text-xs text-gray-400">Â© 2024 Dimas Akbar Faturohman. All rights reserved.</p>
    </footer>
  </body>
</html>
